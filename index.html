<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>The TOP's Calulator</h1>
    <div class="container">
        <!-- Display -->
        <div class="display-screen">

        </div>
        <!-- System button -->
        <button class="system-btn" id="clear-btn">Clear</button>
        <!-- Digit button -->
        <button class="digit-btn" data-value="1">1</button>
        <button class="digit-btn" data-value="2">2</button>
        <button class="digit-btn" data-value="3">3</button>
        <button class="digit-btn" data-value="4">4</button>
        <button class="digit-btn" data-value="5">5</button>
        <button class="digit-btn" data-value="6">6</button>
        <button class="digit-btn" data-value="7">7</button>
        <button class="digit-btn" data-value="8">8</button>
        <button class="digit-btn" data-value="9">9</button>
        <button class="digit-btn" data-value="0">0</button>
        <button class="digit-btn" data-value=".">.</button>
        <!-- Operator button -->
        <button class="operator-btn" id="equal">=</button>
        <button class="operator-btn" id="plus">+</button>
        <button class="operator-btn" id="minus">-</button>
        <button class="operator-btn" id="multiply">x</button>
        <button class="operator-btn" id="divide">/</button>
    </div>
</body>
</html>
